<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/001abdd626.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav">
            <ul class="nav container-fluid nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                <li class="nav-item" role="presentation">
                  <a href="#home" ><button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"  aria-selected="true">Home</button></a>
                </li>
                <li class="nav-item" role="presentation">
                  <a href="#expenses" ><button class="nav-link rounded-5" id="expenses-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Expenses</button></a>
                </li>
                <li class="nav-item" role="presentation">
                  <a href="#footer" ><button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">History</button></a>
                </li>
              </ul>
        </div>
        <div class="header-container container-fluid" id="home">
            <div class="project-name">
                <h1 class="project-name">Expenses Tracker</h1>
            </div>
            <div class="description">
                <p class="description">Save Time and Money Together</p>
            </div>
        </div>
    </header>
    <main>
        <div class=" main-container container-fluid">
            <div class="greeting"><span id="greet"><strong>Username</strong></span></div>
            <div id="what-for">
                <select id="select">
                    <option>Select One</option>
                    <option value="Rent">Rent</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Eating-Outside">Eating-Outside</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Bills">Bills</option>
                    <option value="Travel">Travel</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div id="expenses-title">
                <span>Add Your Expenses</span><br>
                <span>$</span><input id="user-input" type="number" min="1">
                <button  id="submit" type="submit"><i class="fa fa-add"></i></button>
            </div>
            
        </div>
        <div class="display-expenses container-fluid" id="expenses">
            <div class="glass"></div>
            <div class="">HERE ARE YOUR EXPENSES</div>
            <div id="total-expenses">Total Expenses: $0.00</div>
        </div>
    </main>
    <footer>
        <div class="footer container-fluid">
            <button id="clear-button"><i class="fa fa-trash"> Clear All History</i></button>
            <button id="log-out"><i class="fa fa-right-from-bracket"></i> Log Out</button>
            <p  id="footer">Beta Version developed by Aashish</p>
        </div>
            
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
